<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snooze & Snuggle Official Website</title>
    <link href="alamat.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navdiv">
        <div class="logo"><img class="img-logo" src="LOGO_WEB.png" alt="Logo" /></div>
        <ul class="nav-link">
          <li><a href="#">Home</a></li>
          <li><a href="#">Product</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Wishlist</a></li>
        </ul>
      </div>
      <div class="user-section">
        <a href="#" class="nav-link"
          ><img src="user.png" width="40" />
          <span class="username">Username</span>
        </a>
      </div>
    </nav>

    <nav class="alamat_pengguna">
      <div class="aladiv">
        <h1 style="color: white">Alamat Pengguna</h1>
        <form action="bayar.html">
          <div class="input-box">
            <input type="text" id="namaPenerima" placeholder="Nama Penerima" required />
          </div>
          <div class="input-box">
            <input type="text" id="noHandphone" placeholder="No. Handphone" required />
          </div>
          <div class="flex-container">
            <div class="input-box half-width">
              <input type="text" id="provinsi" placeholder="Provinsi" required />
            </div>
            <div class="input-box half-width">
              <input type="text" id="kabupaten" placeholder="Kabupaten" required />
            </div>
          </div>
          <div class="flex-container">
            <div class="input-box half-width">
              <input type="text" id="kecamatan" placeholder="Kecamatan" required />
            </div>
            <div class="input-box half-width">
              <input type="text" id="kodePos" placeholder="Kode Pos" required />
            </div>
          </div>
          <div class="input-box">
            <input type="text" id="alamatLengkap" placeholder="Alamat lengkap" required />
          </div>
          <div class="buttons">
            <button type="button" class="btn1">Cancel</button>
            <button type="submit" class="btn2">Next</button>
          </div>
        </form>
      </div>
    </nav>
  </body>
</html>
